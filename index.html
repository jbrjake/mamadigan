<html>
<head>
 <style tyle="text/css">
 	#content{
 		width:1000px;
 		margin-left: auto;
 		margin-right: auto;
 		margin-top:40px;
 		position:relative;
 		
 	}

 	#themiddle{
	 	width:800px;
	 	position:relative;
	 	float:left;
 	}
	 #mom{
		 text-align:center;
	 }
	 #sitetitle{
		 text-align:center;
	 }
	 #girlleft{
		 width: 100px;
		 height:400px;
		 position:relative;
	 	 float:left;
	 }
	 #girlright{
		 width: 100px;
		 height:400px;
		 position:relative;
	 	 float:right;
	 }
     #clock{
         left:90px;
     }
 </style>
 <link rel="stylesheet" href="flipclock.css">
</head>
<body>

<div id="content">
 <div id="girlleft"></div>
 <div id="themiddle">
    <div id="clock" class="your-clock"></div>
	<div id="mom">
        <img src="slave_kat.png">
    </div>
	<div id="sitetitle"><img src="sitetitle.gif"></div>
 </div>
 <div id="girlright"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="flipclock.min.js"></script>
<script type="text/javascript">
    var date = new Date(2015, 11, 17, 19, 00,0,0);
    var today = new Date();
    var dif = date.getTime() - today.getTime();
    var timeLeft = Math.abs(dif/1000);
    var clock = $('.your-clock').FlipClock(3600 * 24 * 3, {
        autoStart: false,
        countdown: true,
        clockFace: 'DailyCounter'
    });
    clock.setTime(timeLeft)
    clock.start();
        
</script>

</body>
</html>
